<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        // Exercício 1
        function mudaTexto() {
            let tagsPe = document.getElementsByTagName('p');
            tagsPe[1].innerText = 'Daquui a 2 anos me vejo trabalhando como desenvolvedor full stack';
        }
        mudaTexto();

        // Exercício 2
        function mudaCorPainelPrincipal() {
            let mainContent = document.getElementsByClassName('main-content');
            mainContent[0].style.background = 'rgb(76,164,109)';
        }
        mudaCorPainelPrincipal();

        // Exerxíxio 3
        function mudaCorPainelCentral() {
            let centerContent = document.getElementsByClassName('center-content');
            centerContent[0].style.background = 'white';
        }
        mudaCorPainelCentral();

        // Exercício 4
        function corrigeCabecalho() {
            let cabecalho = document.getElementsByTagName('h1');
            cabecalho[0].innerHTML = 'Exercício 5.1 - JavaScript';
        }
        corrigeCabecalho();

        // Exercício 5
        function mudaParaMaiusculas() {
            let tagsPe = document.getElementsByTagName('p');
            tagsPe[0].innerText = tagsPe[0].innerText.toUpperCase();
        }
        mudaParaMaiusculas();

        // Exercício 6
        function exibeTags() {
            let tagsPe = document.getElementsByTagName('p');
            for (let tagPe of tagsPe) {
                console.log(tagPe.innerText);
            }
        }
        exibeTags();
    </script>
</body>

</html>
